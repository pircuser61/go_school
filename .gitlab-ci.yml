  CONFIG_PATH: cmd/pipeliner/config.yaml
  WRK_MEMORY_LIMIT_LINT: 2Gi
  WRK_MEMORY_LIMIT_REVIEW: 2Gi
  GOLANGCI_LINT_TIMEOUT: 15m
