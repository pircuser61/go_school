      properties:
        dataType:
          type: string
          enum: [ "integer", "number", "string" ]
        operandType:
          type: string
          enum: [ "variableOperand", "valueOperand" ]
      required:
        - dataType
        - operandType

    BooleanOperand:
      type: object
      description: Basic boolean operand, can provide working compare types for this type
      properties:
        dataType:
          type: string
          enum: [ "integer", "boolean", "string" ]
        operandType:
          type: string
          enum: [ "variableOperand", "valueOperand" ]
      required:
        - dataType
        - operandType

