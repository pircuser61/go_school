          type: string
          example: testAuthor
        comment:
          type: string
        comment_rejected:
          type: string
        created_at:
          type: string
          example: 2020-07-16T17:10:25.112704+03:00
        id:
          type: string
          format: uuid
          example: 916ad995-8d13-49fb-82ee-edd4f97649e2
        last_run:
          type: string
          example: 2020-07-16T17:10:25.112704+03:00
        last_run_status:
          type: string
        name:
          type: string
          example: ScenarioName
        status:
          $ref: '#/components/schemas/scenarioStatus'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/EriusTagInfo'
        version_id:
          type: string
          format: uuid
          example: 916ad995-8d13-49fb-82ee-edd4f97649e2

      required:
        - id
        - version_id
        - created_at
        - author
        - approver
        - name
