components:
  schemas:
    ApproveStatusesResponse:
      type: object
      properties:
        id:
          type: string
          description: approve status id
        title:
          type: string
          description: approve status title
      required:
        - id
        - title

    ApproveActionNamesResponse:
      type: object
      properties:
        id:
          type: string
          description: approve action id
        title:
          type: string
          description: approve action title
      required:
        - id
        - title

    AllUsageResponse:
      type: object
      properties:
        pipelines:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
      required:
        - pipelines

    CountTasks:
      type: object
      properties:
        active:
          type: integer
        approve:
          type: integer
        execute:
          type: integer
        form_execute:
          type: integer
      required:
        - active
        - approve
        - execute
        - form_execute

    DebugResult:
      type: object
      properties:
        block_name:
          type: string
        break_points:
          type: array
          items:
            type: string
        status:
          type: string
          description: todo define values
          example: run,error,finished,created
        task:
          $ref: '#/components/schemas/EriusTask'
      required:
        - block_name
        - status
        - break_points
        - task

    EriusFunc:
      type: object
      properties:
        block_type:
          $ref: '#/components/schemas/blockType'
        input:
          type: array
          items:
            $ref: '#/components/schemas/EriusFunctionValue'
        next:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
        sockets:
          type: array
          items:
            $ref: '#/components/schemas/Socket'
        output:
          type: array
          items:
            $ref: '#/components/schemas/EriusFunctionValue'
        param_type:
          type: string
        params:
          type: object
          properties: { }
        short_title:
          type: string
          example: lock-bts
        title:
          type: string
          example: lock-bts
        type_id:
          type: string
          example: approver
        x:
          type: integer
        y:
          type: integer
      required:
        - type_id
        - block_type
        - title
        - next

    EriusFunctionList:
      type: object
      properties:
        funcs:
          type: array
          description: Block modules
          items:
            $ref: '#/components/schemas/FunctionModel'
        shapes:
          type: array
          description: Block shapes
          items:
            $ref: '#/components/schemas/ShapeEntity'
      required:
        - funcs
        - shapes

    EriusFunctionValue:
      type: object
      properties:
        global:
          type: string
          example: block.some_data
        name:
          type: string
          example: some_data
        type:
          type: string
          example: string
      required:
        - name
        - type
        - global

    pipeline:
      type: object
      properties:
        blocks:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/EriusFunc'
        entrypoint:
          type: string
      required:
        - entrypoint
        - blocks
    pipelineRename:
      type: object
      properties:
        name:
          type: string
          description: Новое имя сценария
        id:
          type: string
          description: ID сценария для переименования
          format: uuid
          example: 916ad995-8d13-49fb-82ee-edd4f97649e2
      required:
        - name
        - id
    EriusScenario:
      type: object
      description: A single scenario with all content
      properties:
        approved_at:
          type: string
          example: 2020-07-16T17:10:25.112704+03:00
        author:
          type: string
          example: testAuthor
        comment:
          type: string
        comment_rejected:
          type: string
        created_at:
          type: string
          example: 2020-07-16T17:10:25.112704+03:00
        hasDraft:
          type: boolean
        id:
          type: string
          format: uuid
          example: 916ad995-8d13-49fb-82ee-edd4f97649e2
        input:
          type: array
          items:
            $ref: '#/components/schemas/EriusFunctionValue'
        name:
          type: string
          example: ScenarioName
        output:
          type: array
          items:
            $ref: '#/components/schemas/EriusFunctionValue'
        pipeline:
          $ref: '#/components/schemas/pipeline'
        status:
          type: integer
          description: 1 - Draft, 2 - Approved, 3 - Deleted, 4 - Rejected, 5 - On
            Approve
        tags:
          type: array
          items:
            $ref: '#/components/schemas/EriusTagInfo'
        version_id:
          type: string
          format: uuid
          example: 916ad995-8d13-49fb-82ee-edd4f97649e2
      required:
        - id
        - version_id
        - status
        - name
        - pipeline
        - author
        - tags
        - comment
        - comment_rejected

    ScenarioVersionInfoList:
      type: array
      items:
        $ref: '#/components/schemas/EriusVersionInfo'

    EriusScenarioInfo:
      type: object
      properties:
        approved_at:
          type: string
          example: 2020-07-16T17:10:25.112704+03:00
