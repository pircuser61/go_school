          in: query
          description: имя пайплайна
          required: false
          schema:
            type: string
        - name: pipelineId
          in: query
          description: id пайплайна
          required: false
          schema:
            type: string
            format: uuid
            example: 916ad995-8d13-49fb-82ee-edd4f97649e2
        - name: page
          in: query
          description: страница для отображения
          required: false
          schema:
            type: integer
