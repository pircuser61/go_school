      summary: set application
      parameters:
        - name: workNumber
          in: path
          description: work number
          required: true
          schema:
            type: string
      operationId: setApplication
      requestBody:
        description: New debug task
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
