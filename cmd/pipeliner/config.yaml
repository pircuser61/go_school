tracing:
  url: 'http://jaeger-prod-collector.observability:14268/api/traces'
  sample_fraction: 1.0

serve_addr: ':8000'
probes:
  liveness: "/alive"
  readiness: "/ready"
timeout: '3000s'
faas: 'https://openfaas.dev.autobp.mts.ru/'
scheduler: "http://scheduler"
network_monitor: "http://network-monitor/api/netmon/v1/"
